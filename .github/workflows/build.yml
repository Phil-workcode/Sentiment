name: Build Windows EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Upgrade pip
      run: python.exe -m pip install --upgrade pip
    - name: Install stable Numpy version
      run: pip install "numpy==1.26.4"
    - name: Check if Numpy works before Nuitka
      run: python -c "import numpy; print(f'\nNumpy {numpy.__version__} works.')"
    - name: Install stable dependencies
      run: pip install openpyxl pandas spacy spacy-lookups-data xlsxwriter PySide6 zstandard nuitka
    - name: Check Pandas for Numpy errors
      run: python -c "import pandas; print(f'\nPandas {pandas.__version__} works.')"
    - name: Download the neural network and copy it into the repository
      run: |
        python -m spacy download en_core_web_sm
        python -c "
        import os, shutil, spacy
        model_path = spacy.util.get_package_path('en_core_web_sm')
        shutil.copytree(model_path, './en_core_web_sm', dirs_exist_ok = True)
        print('\nModel copied into ./en_core_web_sm')
        if os.path.exists('./en_core_web_sm/en_core_web_sm-3.8.0/config.cfg'):
          print('Successfully loaded en_core_web_sm.')
        else:
          raise FileNotFoundError('Cannot load en_core_web_sm.')
        import spacy_lookups_data
        print(f'Spacy lookups data absolute path: {spacy_lookups_data.__file__}')"
    - name: Check Spacy build
      run: |
        python -c "
        try:
        import os, sys, spacy
        from pathlib import Path
        def _model_path() -> Path:
            if getattr(sys, 'frozen', False):
                if hasattr(sys, '_MEIPASS'):
                    base = Path(sys._MEIPASS)
                else:
                    base = Path.cwd()
            else:
                base = Path(__file__).resolve().parent
            
            root = base / 'en_core_web_sm'
            
            for sub in root.iterdir():
                if sub.is_dir() and (sub / 'config.cfg').exists():
                    return sub
            if (root / 'config.cfg').exists():
                return root
            raise FileNotFoundError(f"Spacy module not found: {root}.")

        model_dir = _model_path()
        nlp = spacy.load(model_dir)

        words = nlp('running cats jump')
        print('\n✅ Processing works.')

        print(f'Lemma: {[token.lemma_ for token in words]}')

        time.sleep(30)
        print(f'\n✅ Full pipeline verified.')
    
        except Exception as e:
          return f'❌ Failed to load the neural network due to: {str(e)}'"
    - name: Unzip DLLs
      run: Expand-Archive dlls_minimal.zip -DestinationPath .
      
    - name: Build
      run: |
        nuitka --onefile --windows-console-mode=disable --output-filename=SentimentApp-v1.0.0 --enable-plugin=pyside6 --include-package=numpy --include-package=numpy.core --include-package-data=numpy --include-data-dir=dlls_minimal=. --include-data-dir=en_core_web_sm=en_core_web_sm --include-package=spacy_lookups_data --include-package-data=spacy_lookups_data --include-data-file=mainwindow.ui=mainwindow.ui --include-data-file=backend_functions.py=backend_functions.py main_app.py --assume-yes-for-downloads --show-progress --verbose
        Get-ChildItem SentimentApp-v1.0.0.exe
        if (Test-Path SentimentApp-v1.0.0.exe) { Write-Output "EXE FOUND"; Get-ChildItem} else { Write-Output "NO EXE" }
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: SentimentApp-v1.0.0
        path: SentimentApp-v1.0.0.exe
