name: Build Windows EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Upgrade pip
      run: python.exe -m pip install --upgrade pip
    - name: Generate Numpy bundle for Python 3.11
      run: |
        pip install numpy
        python -c "import numpy; import shutil; shutil.make_archive('numpy_bundle', 'zip', numpy.__path__[0])"
        Expand-Archive numpy_bundle.zip -DestinationPath numpy
    - name: Check if Numpy works before Nuitka
      run: python -c "import numpy; print(f'Numpy {numpy.__version__} works.')"
    - name: Install stable dependencies
      run: pip install openpyxl pandas spacy xlsxwriter PySide6 zstandard nuitka
    - name: Check Pandas for Numpy errors
      run: python -c "import pandas; print(f'Pandas {pandas.__version__} works.')"
    - name: Download the neural network
      run: python -m spacy download en_core_web_sm
    - name: Unzip DLLs
      run: Expand-Archive dlls_minimal.zip -DestinationPath .
      
    - name: Build
      run: |
        nuitka --onefile --windows-console-mode=disable --output-filename=SentimentApp-v1.0.0 --enable-plugin=pyside6 --include-data-dir=numpy=numpy  --include-data-dir=dlls_minimal=. --include-data-file=mainwindow.ui=mainwindow.ui --include-data-file=backend_functions.py=backend_functions.py main_app.py --assume-yes-for-downloads --show-progress --verbose
        Get-ChildItem SentimentApp-v1.0.0.exe
        if (Test-Path SentimentApp-v1.0.0.exe) { Write-Output "EXE FOUND"; Get-ChildItem} else { Write-Output "NO EXE" }
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: SentimentApp-v1.0.0
        path: SentimentApp-v1.0.0.exe
